<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>üå°Ô∏è Temperature Converter</h1>
  <div class="converter">
    <label for="temperature">Enter Value:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" />

    <label for="fromUnit">From:</label>
    <select id="fromUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <label for="toUnit">To:</label>
    <select id="toUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <div class="result" id="result">Result: --</div>
  </div>

  <script>
    const tempInput = document.getElementById("temperature");
    const fromUnit = document.getElementById("fromUnit");
    const toUnit = document.getElementById("toUnit");
    const result = document.getElementById("result");

    function convertTemperature() {
      const value = parseFloat(tempInput.value);
      const from = fromUnit.value;
      const to = toUnit.value;

      if (isNaN(value)) {
        result.textContent = "Result: --";
        return;
      }

      let celsius;

      // Convert from input unit to Celsius
      if (from === "C") {
        celsius = value;
      } else if (from === "F") {
        celsius = (value - 32) * (5 / 9);
      } else if (from === "K") {
        celsius = value - 273.15;
      }

      let finalValue;

      // Convert from Celsius to output unit
      if (to === "C") {
        finalValue = celsius;
      } else if (to === "F") {
        finalValue = (celsius * 9 / 5) + 32;
      } else if (to === "K") {
        finalValue = celsius + 273.15;
      }

      result.textContent = `Result: ${finalValue.toFixed(2)} ¬∞${to}`;
    }

    tempInput.addEventListener("input", convertTemperature);
    fromUnit.addEventListener("change", convertTemperature);
    toUnit.addEventListener("change", convertTemperature);
  </script>
</body>
</html>
